spring:
  application:
    name: ms-yanki-accounts
  cloud:
    stream:
      function:
        definition: yankiCreatedEventPublisher;addDebitCardEventPublisher;
      bindings:
        yankiCreatedEventPublisher-out-0:
          destination: yankiaccounts
        addDebitCardEventPublisher-out-0:
          destination: yankidebitcard
    config:
      uri: https://ms-config-server.azurewebsites.net
#      kafka:
#        binder:
#          brokers: 20.88.178.201
  redis:
    host: 127.0.0.1
    port: 6379
  cache:
    redis:
      time-to-live: 600000
      key-prefix: yanki
    cache-names: account

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server-bc.azurewebsites.net/eureka/






